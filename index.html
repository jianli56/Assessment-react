<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>

        var now;
        var x = setInterval(function () {

            var today = new Date();
            document.getElementById("currentHour").innerHTML = today.getHours();
            document.getElementById("currentMin").innerHTML = today.getMinutes();
            document.getElementById("currentSec").innerHTML = today.getSeconds();

        }, 1000);

        var incrementvalue = 0;

        function increment() {
            incrementvalue++;
            document.getElementById("ccount").innerHTML = incrementvalue;
        }


        function addTogether() {
            var firstNumber = parseFloat(document.getElementById("firstNumber").value);
            var secondNumber = parseFloat(document.getElementById("secondNumber").value);
            document.getElementById("additionResult").innerHTML = firstNumber + secondNumber;
        }

    </script>





    <form>
        <div class="container ">
            <div class="row justify-content-md-center  form-group" style="padding-top: 50px ">

                <div class="col-4">
                    Hour: <label id="currentHour">
                </div>
                <div class="col-4">
                    Minute: <label id="currentMin">
                </div>
                <div class="col-4">
                    Second: <label id="currentSec">
                </div>
            </div>

            <div class="row justify-content-md-left form-group" style="padding-top: 50px">

                <div class="col-6">
                    <button type="button" class="form-control" onclick="increment()">increment</button>
                </div>

                <div class="col-6">
                    <label for="ccount" id="ccount"> 0</label>
                </div>

                <div class="row justify-content-md-center form-group" style="padding-top: 50px">

                    <div class="col-6">
                        <label for="firstNumber">First number:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="firstNumber" name="number1">
                    </div>
                    <div class="col-6">
                        <label for="secondNumber">Second Number:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="secondNumber" name="number2">
                    </div>

                    <div class="col-6">
                        <button type="button" class="form-control" id="addButtonId" onclick="addTogether()">Add</button>
                    </div>
                    <div class="col-6">
                        <label for="additionResult" id="additionResult"></label>
                    </div>
                </div>
            </div>
    </form>
</body>

</html>
